<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Drawer</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

<div id="mainContainer">
    <div id="inputContainer">
        <div class="colorBox">
            <input id="colorInput" type="color" value="#ff0000">
            <span>Color</span>
        </div>
        <div>
            <span>Random Color:</span>
            <select id="randomeColor">
                <option value="optie1">On</option>
                <option value="optie2">Off</option>
            </select>
        </div>
        <div id="gridControl">
            <div>
                <input id="inputSize" type="range" min="4" max="10" step="1" value="4"/>
                <label id="gridSizeLabel" for="inputSize">Grid Size</label>
            </div>
            <p>Size: <output id="displaySize"></output></p>
            <button>Clear</button>
          </div>
    </div>

    <div id="contentContainer">
        <h1>Hacker Drawer</h1>
        <div id="gridContainer">

        </div>
    </div>
</div>

<script src="./index.js"></script> 
</body>
</html>
